<template name="admin">
    <div class="admin">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">Change Password</div>
            <div class="change-password-form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" placeholder="Old Password" id="old-password">
                    <label class="mdl-textfield__label" for="old-password"></label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" placeholder="New Password" id="new-password">
                    <label class="mdl-textfield__label" for="new-password"></label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" placeholder="New Password Again" id="new-password-again">
                    <label class="mdl-textfield__label" for="new-password-again"></label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    CHANGE PASSWORD
                </button>
            </div>
        </div>
    </div>
</template>
