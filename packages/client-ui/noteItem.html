<template name="noteItem">
    <div class="noteItem">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__media thumbnail">
                <img src="{{cover}}" width="100%" border="0" alt="">
            </div>
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text title">{{title}}</h2>
            </div>
            <div class="mdl-card__supporting-text description">{{description}}</div>
        </div>
    </div>
</template>
